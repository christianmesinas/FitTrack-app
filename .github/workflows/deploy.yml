name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "/home/ubuntu/fitness_app"

      - name: SSH and restart Docker
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/fitness_app

            echo "ğŸ§¹ Cleaning up old Docker images and volumes..."
            docker system prune -a --volumes -f

            echo "ğŸ—‘ï¸ Removing temporary test videos..."
            rm -rf app/static/videos/exercises/test/* || true

            echo "ğŸ“¦ Rebuilding and restarting containers..."
            docker-compose down
            docker-compose up -d --build

            echo "ğŸ§¬ (Optional) Seeding exercises if needed..."
            docker exec $(docker ps -qf "name=fitness_app_app") python seed_exercises.py || true

            echo "âœ… Deployment completed successfully!"
