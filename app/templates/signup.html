{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="container text-center mt-5">
    <h2>{{ _('Aanmelden') }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="{{ _('E-mail') }}" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{{ _('Wachtwoord') }}" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">{{ _('Aanmelden') }}</button>
            </form>
            <p class="mt-3">{{ _('Al een account?') }} <a href="{{ url_for('login') }}">{{ _('Log in') }}</a></p>
        </div>
    </div>
</div>
{% endblock %}
