<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack+ – Registreer als Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landings.css') }}">
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
            margin: 0 auto;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .form-subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; font-size: 0.9rem; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        .form-textarea { resize: vertical; min-height: 100px; font-family: inherit; }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.3);
            margin-top: 1rem;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #FF6B35;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }
        .back-link:hover { color: #FF8C42; text-decoration: underline; }

        @media (max-width: 768px) {
            .form-container { padding: 2rem; margin: 1rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- achtergrond vormen -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="logo" style="margin-bottom: 2rem;">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
                </svg>
            </div>
            <span class="logo-text">FitTrack+</span>
        </div>

        <h2 class="form-title">Registreer als Trainer</h2>
        <p class="form-subtitle">Help anderen hun fitness doelen te bereiken</p>

        <form method="POST" action="{{ url_for('signup.signup_coach') }}">
            <!-- WERKENDE CSRF TOKEN -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="form-group">
                <label class="form-label" for="name">Volledige Naam *</label>
                <input type="text" class="form-input" id="name" name="name" required
                       placeholder="John Doe" value="{{ current_user.name if current_user and current_user.name else '' }}">
            </div>

            <div class="form-group">
                <label class="form-label" for="company_name">Bedrijfsnaam / Gym</label>
                <input type="text" class="form-input" id="company_name" name="company_name"
                       placeholder="FitGym Amsterdam"
                       value="{{ current_user.company_name if current_user and current_user.company_name else '' }}">
            </div>

            <div class="form-group">
                <label class="form-label" for="specialization">Specialisatie *</label>
                <select class="form-select" id="specialization" name="specialization" required>
                    <option value="">Kies je specialisatie</option>
                    <option value="personal_training">Personal Training</option>
                    <option value="group_fitness">Groepsfitness</option>
                    <option value="strength">Krachttraining</option>
                    <option value="cardio">Cardio & Conditie</option>
                    <option value="yoga">Yoga & Mindfulness</option>
                    <option value="nutrition">Voedingsadvies</option>
                    <option value="rehabilitation">Revalidatie</option>
                    <option value="other">Anders</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="experience_years">Jaren Ervaring *</label>
                <select class="form-select" id="experience_years" name="experience_years" required>
                    <option value="">Selecteer ervaring</option>
                    <option value="0-1">0-1 jaar</option>
                    <option value="2-3">2-3 jaar</option>
                    <option value="4-5">4-5 jaar</option>
                    <option value="6-10">6-10 jaar</option>
                    <option value="10+">Meer dan 10 jaar</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="certification">Certificeringen</label>
                <textarea class="form-textarea" id="certification" name="certification"
                          placeholder="Bijv. NASM Certified Personal Trainer, ACE Fitness Nutrition Specialist">{{ current_user.certification if current_user and current_user.certification else '' }}</textarea>
            </div>

            <button type="submit" class="submit-btn">Start als Trainer</button>
        </form>

        <a href="{{ url_for('signup.signup_choice') }}" class="back-link">← Terug naar keuze</a>
    </div>
</div>
</body>
</html>
