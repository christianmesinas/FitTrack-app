<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitTrack+ ‚Äì Kies je account</title>
  <link rel="stylesheet" href="/static/css/landings.css">
  <style>
    .choice-container {
      max-width: 600px;
      text-align: center;
      z-index: 2;
      animation: fadeInCenter 1s ease-out;
      margin: 0 auto;
    }

    .choice-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 3rem;
    }

    .choice-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 250px;
    }

    .choice-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .choice-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    .choice-card.trainer .choice-icon {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .choice-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 0.75rem;
    }

    .choice-description {
      color: #666;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .welcome-text {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1rem;
      animation: fadeIn 1.8s ease-out;
    }

    @keyframes fadeInCenter {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .choice-cards {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .choice-card {
        min-height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- achtergrond vormen -->
    <div class="background-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
    </div>

    <!-- Content -->
    <div class="choice-container">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"></path>
          </svg>
        </div>
        <span class="logo-text">FitTrack+</span>
      </div>

      <p class="welcome-text">Welkom! Hoe wil je FitTrack+ gebruiken?</p>

      <div class="choice-cards">
        <a href="/signup/particular" class="choice-card">
          <div class="choice-icon">
            <span style="color: white;">üí™</span>
          </div>
          <h3 class="choice-title">Fitness Gebruiker</h3>
          <p class="choice-description">
            Start je persoonlijke fitness journey met gepersonaliseerde workouts en tracking
          </p>
        </a>

        <a href="/signup/coach" class="choice-card trainer">
          <div class="choice-icon">
            <span style="color: white;">üèÜ</span>
          </div>
          <h3 class="choice-title">Personal Trainer</h3>
          <p class="choice-description">
            Beheer je klanten, maak trainingsschema's en volg hun vooruitgang
          </p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
