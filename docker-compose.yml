version: "3"
services:
  app:
    build:
      context: .
      target: production
    expose:
      - "5000"
    environment:
      - FLASK_APP=fittrack.py

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
